version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - sem-version python 3.7
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r gift_shop/requirements.txt
            - cache store
  - name: Tests
    task:
      jobs:
        - name: Unit tests
          commands:
            - pwd
            - cd gift_shop/
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
        - name: Checklist
          commands:
            - cd ../gift_shop/
            - python manage.py check --deploy
        - name: Style check
          commands:
            - pip install flake8
            - flake8 gift_shop/ --max-line-length=127
      prologue:
        commands:
          - sem-version python 3.7
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
